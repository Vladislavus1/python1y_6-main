{% extends 'base.html' %}

{% block content %}
    <div class="list-group mt-8">
        {% for category in categories %}
            <a href="{% url 'render_main_page' %}?id={{ category.id }}"
            class="list-group-item list-group-item-action">
                {{ category.name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
